<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer User Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(rgba(138, 197, 149, 0.5), rgba(138, 197, 149, 0.5)), url('https://img.freepik.com/premium-photo/woman-hand-hold-supermarket-shopping-cart-with-fresh-fruit-vegetable-shelves-grocery-store_293060-6001.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-color: #f4f4f9;
            color: #333;
            min-height: 100vh;
            padding-top: 60px;
        }

        .navbar {
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content:flex-end;
            align-items: center;
            padding:10px 20px;
            position: fixed;
            top: 0;
            left:0;
            right:0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            box-sizing: border-box;
        }

        .navbar .menu {
            display: flex;
            gap: 0px;
            padding : 0;
            margin:0;
        }

        .navbar .menu a {
            text-decoration: none;
            font-size: 18px;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar .menu a:hover {
            background-color: darkgreen;
        }
        .navbar .menu a.sale-link {
            background-image: linear-gradient(45deg, #9be15d, #00e676); /* Green gradient for SALE link */
            color: white;
            animation: sparkle 2s infinite;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        @keyframes sparkle {
            0%, 100% {
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.8), 0 0 10px rgba(255, 255, 255, 0.6);
            }
            50% {
                text-shadow: 0 0 15px rgba(255, 255, 255, 1), 0 0 20px rgba(255, 255, 255, 0.9);
            }
        }


        h1 {
            text-align: center;
            color: white;
            font-size: 32px;
            margin: 100px 0 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .content {
            text-align: center;
            color: white;
            font-size: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            margin: 20px 10px;
            padding: 12px 25px;
            background-color: rgba(0, 100, 0);
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="menu">
            <a href="customer.html">Home</a>
           <a href="buy_products.html">Buy Products</a>
           <a href="sale.html" class="sale-link">SALE</a>
            <a href="aboutus.html">contact-Us</a>
            <a href="../main.html">Logout</a>
        </div>
    </div>

    <h1>Welcome to Our Store!</h1>
    <div class="content">
        <p>Explore a wide range of products and enjoy a seamless shopping experience.</p>
        <!-- <a href="mainc.html">Home</a> -->
        <a href="buy_products.html" class="btn">Start Shopping</a>
        <a href="aboutus.html" class="btn">Contact Us</a>
        <!-- <a href="singupc.html">Login/Sign Up</a> -->
    </div>
</body>
</html>
